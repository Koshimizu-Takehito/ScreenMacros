name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (macOS)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Show Swift version
        run: swift --version

      - name: Install Mint
        run: brew install mint

      - name: Setup
        run: make setup

      - name: Build
        run: make build

      - name: Lint
        run: make lint

      - name: Format Check
        run: make format-check

      - name: Test
        run: make test
